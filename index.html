<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanaban Board Class</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c0321653a6.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Nav bar -->
    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="lightpink color"></div>
            <div class="lightgreen color"></div>
            <div class="lightblue color"></div>
            <div class="black color"></div>
        </div>

        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="show-all-btn">
                <i class="fa-solid fa-arrow-rotate-right"></i>
            </div>
        </div>

        <div class="name">
            <h1>KANABAN BOARD</h1>
        </div>
    </div>
    
    <!-- Model Task Area -->
    <div class="modal-cont">
        <textarea class="textArea-cont" placeholder="Enter your Text here"></textarea>

        <div class="priority-color-container">
            <div class="priority-colors lightpink"></div>
            <div class="priority-colors lightgreen"></div>
            <div class="priority-colors lightblue"></div>
            <div class="priority-colors black active"></div>
        </div>
    </div>

    <!-- Task Ticket -->

    <div class="main-cont">
        <!-- <div class="ticket-cont">
            <div class="ticket-color"></div>
            <div class="ticket-id">12345</div>
            <div class="task-area" contenteditable="true">Random Task</div>
            <div class="ticket-lock"><i class="fa-solid fa-lock"></i></div>
        </div> -->
    </div>

    <script src="script.js"></script>
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>

</body>
</html>
